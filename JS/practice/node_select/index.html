<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h2>회원가입</h2>

    <form id="signupForm">
        <label for="name">이름: </label>
        <input type="text" id="name" name="name"><br><br>

        <label for="hobby">취미: </label><br>
        <input type="checkbox" id="travel" name="hobby" value="여행">
        <label for="travel">여행</label><br>
        <input type="checkbox" id="cooking" name="hobby" value="요리">
        <label for="cooking">요리</label><br><br>

        <label for="gender">성별: </label><br>
        <input type="radio" id="male" name="gender" value="남성">
        <label for="male">남성</label><br>
        <input type="radio" id="female" name="gender" value="여성">
        <label for="female">여성</label><br><br>

        <button type="button" id="signupBtn">회원가입</button>
        <button type="button" id="cancelBtn">취소</button>
    </form>

    <div id="result"></div>

</body>
</html>
