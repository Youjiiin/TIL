<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 입력</title>
    <script>
        function submitAddress() {
            const addressInput = document.getElementById('addressInput').value;
            if (addressInput === "") {
                alert('주소를 입력하세요');
            } else {
                //부모의 함수를 호출하면서 주소 데이터 매개변수로 전달
                // opener.printAddress(address)
                // window.close()
                if (window.opener && !window.opener.closed) {
                    window.opener.displayAddress(addressInput);
                }
                window.close();
            }
        }
    </script>
</head>
<body>
    <h1>주소</h1>
    <input type="text" id="addressInput" placeholder="주소 입력">
    <button onclick="submitAddress()">입력</button>
</body>
</html>
