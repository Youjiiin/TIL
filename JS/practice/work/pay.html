<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <style>
        * {
            text-align: center;
        }
        input {
            padding: 5px;
            border: 2px solid #d1e7dd;
            border-radius: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #d1e7dd;
            border-radius: 10px;
            font-weight: bold;
        }
        form {
            display: flex;
            gap: 10px;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>결제창</h1>
    <div id="pay"></div>
    <form id="payment">
        <input type="text" id="card"/>
        <button type="submit">결제</button>
    </form>
    
    <script src="main.js"></script>
    <script>
        // 신용카드 번호 입력 후 제출
        let payment = document.getElementById('payment');
        payment.addEventListener('submit', (e) => {
            // 새로고침 방지
            e.preventDefault();

            // 카드 입력 dom 값 가져오기
            let card = document.getElementById('card').value;

            if (card === "") {
                //카드 번호 미입력시
                alert("카드 번호를 입력해 주세요.");
            } else {
                if (window.opener && !window.opener.closed) {
                    window.opener.getCardNum(card);
                }
                window.close();
            }
        })
    </script>
</body>
</html>
