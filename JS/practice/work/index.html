<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        ul {
            padding: 0;
        }
        li {
            text-align: center;
            list-style: none;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 5px;
            width: 200px;
            text-align: center;
        }
        form {
            width: fit-content; 
            margin: auto;
        }
        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #items {
            display: block;
            width: 200px;
            height: auto;
            background-color: #fff;
            border: 2px solid #d1e7dd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        #items option {
            padding: 10px 15px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        #items option:checked {
            background-color: #d1e7dd;
            font-weight: bold;
        }

        button {
            background-color: #d1e7dd;
            border: none;
            border-radius: 15px;
            padding: 7px 10px;
            width: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🍣참치회 특가 판매💸</h1>

    <form id="buy">
        <label for="items">상품목록</label>
        <select id="items" multiple size="4">
            <option value="대뱃살">대뱃살 - 3000</option>
            <option value="목살">목살 - 5000</option>
            <option value="배꼽살">배꼽살 - 4000</option>
            <option value="중뱃살">중뱃살 - 1000</option>
        </select>

        <div id="list"></div>

        <button type="submit">결제하기</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
