<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="font-pre bg-slate-900 text-white p-4">
    <h1 class="text-center">Avatars</h1>
    <div class="p-10 flex border rounded-3xl w-fit bg-white gap-5 m-auto">
        <figure tabindex="0" class="blur hocus:blur-0 relative size-16 *:rounded-full">
            <img class="" src="../faces/face8.jpg" alt="버논" />
            <figcaption class="absolute size-[18px] bg-primary-100  right-0 bottom-0 border border-white"><span class="sr-only">온라인</span></figcaption>
        </figure>
        <figure tabindex="0"  class="blur hocus:blur-0 relative size-16 *:rounded-full">
            <img class="" src="../faces/face9.png" alt="영케이" />
            <figcaption class="absolute size-[18px] bg-greyscale-100  right-0 bottom-0 border border-white"><span class="sr-only">오프라인</span></figcaption>
        </figure>

    </div>
</body>
</html>
