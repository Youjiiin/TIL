<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스 컴포넌트</title>
    <link class="" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link class="" rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 배경색상(slate-900), 패딩 값 20px -->
  <body class="font-pre bg-slate-900 p-5 space-y-5 text-white flex justify-center items-center h-screen">
    <div class="relative">
      <input type="checkbox" name="" id="checkbox-input" class="peer absolute size-6 appearance-none" />
      <!-- 배경이미지(unchecked.svg) 지정, 형제 요소인 input 요소가 checked 상태일 때 label 요소의 배경이미지가 (checked.svg)로 변경되도록 설정 -->
      <label for="checkbox-input" class="bg-[url(./../icons/unchecked.svg)] bg-no-repeat pl-7 h-6 inline-flex peer-checked:bg-[url(./../icons/checked.svg)]">로그인 상태 유지</label>
    </div>
  </body>
</html>
