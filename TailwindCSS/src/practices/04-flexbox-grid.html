<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox/Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css" integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="font-pre flex justify-center items-center min-h-screen flex-col">
    <h1 class="text-2xl">Flexbox/Grid</h1>
    <!-- 플렉스 박스를 활용한 레이아웃 -->
    <div class="bg-yellow-300 w-96 flex gap-4">
      <div class="text-3xl text-blue-700 shrink-0">한페될</div>
      <div class="flex flex-col gap-4">
        <span class="text-2xl text-orange-500 order-1">가사</span>
        <p>
            아름다운 청춘의 한 장 함께 써내려 가자 너와의 추억들로 가득 채울래 아무 걱정도 하지는 마, 나에게 다 맡겨 봐 지금 이 순간이 다시 넘겨볼 수 있는 한 페이지가 될 수 있게
        </p>
      </div>
    </div>
    <hr />
    <!-- 그리드를 활용한 레이아웃 -->
    <div class="bg-green-300 w-96 mt-5 grid grid-cols-[80px_150px] gap-4 place-content-center grid-rows-[100px_1fr]">
      <h2 class="text-3xl text-blue-700 bg-pink-300 row-span-2">한페될</h2>
      <h3 class="text-2xl text-orange-500 bg-sky-500 order-1 row-start-1 row-end-2 col-start-2 col-end-3 place-self-center">가사</h3>
      <p class="row-start-2 row-end-3 bg-orange-300 col-start-2 col-end-3 w-20 justify-self-end">아름다운 청춘의 한 장 함께 써내려 가자 너와의 추억들로 가득 채울래 아무 걱정도 하지는 마</p>
    </div>
  </body>
</html>
